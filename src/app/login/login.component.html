<main class="form-signin mt-3">
  <form [formGroup]="loginForm">
    <h1 class="h3 mb-3 fw-normal">Lütfen giriş yapın</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
        name="email"
      />
      <label for="floatingInput">Mail adresi</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
        name="password"
      />
      <label for="floatingPassword">Parola</label>
    </div>

    <button
    type="submit"
      class="w-100 btn btn-lg btn-primary"
      (click)="submit()"
      [disabled]="loginForm.invalid"
    >
      Giriş Yap
    </button>

    <div data-test-id="error-text">{{errorText}}</div>
  </form>
</main>
